<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Video Game GifTastic</title>
</head>

<body>
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#gifSearchScreen" aria-controls="1" role="tab" data-toggle="tab">
                Search a Game
            </a>
        </li>
        <li role="presentation">
            <a href="#favoritesScreen" aria-controls="2" role="tab" data-toggle="tab">
                Favorites
            </a>
        </li>
    </ul>

    <!-- Tab Panes -->
    <div class="tab-content">
        <div role="tabpanel" id="gifSearchScreen" class="tab-pane container-fluid active">
            <div class="row">
                <div id="buttonsContainer"></div>
                <form id="searchForm" class="col-sm-4">
                    <label for="videogameInput">Add a Video Game</label>
                    <input type="text" id="videogameInput">
                    <input type="submit" id="videogameSubmit" value="Add">
                    <label for="videogameSubmit">
                        <img src="assets/images/loadingGif.gif" alt="loading" id="loadingImage">
                    </label>
                </form>
            </div>
            <div id="gifDisplay"></div>
        </div>
        <div role="tabpanel" id="favoritesScreen" class="container tab-pane">
            <div id="favoriteGifsDisplay"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
